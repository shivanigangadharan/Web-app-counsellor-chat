<html>

<head>
    <title>
        Contact List
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">


</head>

<body>
    <div id="top">
        <img src="city.jpg" id="profilepic">
        <i class="fas fa-ellipsis-v fa-2x" id="icons"></i>
        <i class="fas fa-comment-alt fa-2x" id="icons"></i>
        <div id="search">
            <i class="fas fa-search fa-2x"></i>
            <input type="text" id="input" placeholder="Search or start a new chat">
        </div>
    </div>
    <div class="flex-container ">
        <div class="flex-container-row">
            <img src="balloon.jpg " class="photo ">
            <div class="text ">
                <span class="time-right ">11:00pm</span>

                <p class="ContactName ">Sherley Smith</p>

                <p class="message ">Hello. How are you today?</p>
            </div>
        </div>
        <div class="flex-container-row">
            <img src="balloon.jpg " class="photo ">
            <div class="text ">
                <span class="time-right ">8:32am</span>

                <p class="ContactName ">James Warner</p>

                <p class="message ">Hello. How are you today?</p>
            </div>
        </div>
        <div class="flex-container-row">
            <img src="balloon.jpg " class="photo ">
            <div class="text ">
                <span class="time-right "> 17/02/19 </span>

                <p class="ContactName ">Mycroft Spence</p>

                <p class="message ">Hello. How are you today?</p>
            </div>
        </div>
        <div class="flex-container-row">
            <img src="balloon.jpg " class="photo ">
            <div class="text ">
                <span class="time-right "> 15/02/19 </span>

                <p class="ContactName ">Ken Adams</p>

                <p class="message ">Hello. How are you today?</p>
            </div>
        </div>
    </div>

</body>

</html>
